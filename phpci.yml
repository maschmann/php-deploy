build_settings:
    ignore:
        - "app"
        - "build"
        - "vendor"
        - "web"
        - "Tests"

setup:
    composer:
        action: "install"

test:
    php_unit:
        run_from: "."
        config:
            - "./phpunit.xml.dist"
    php_mess_detector:
        #path: "./src"
        #rules:
        #    - "codesize"
        #    - "unusedcode"
        #    - "naming"
        allow_failures: true
    php_code_sniffer:
        path: "./src"
        standard: "PSR1,PSR2"
        encoding: "UTF-8"
        allowed_warnings: 10
        allowed_errors: 10
    #php_cpd:
    #    path: "./src"
    php_docblock_checker:
        allowed_warnings: 10
        skip_classes: true
    php_loc:
        #directory: "./src"
    lint:
        #directory: "./src"
complete:
