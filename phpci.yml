build_settings:
    ignore:
        - "app"
        - "build"
        - "vendor"
        - "web"
        - "Tests"

setup:
    composer:
        action: "install"

test:
    php_unit:
        config:
            - "phpunit.xml.dist"
        #run_from: "phpunit/"
        #coverage: "tests/logs/coverage"
        args: "--stderr"
    php_mess_detector:
        allow_failures: true
    php_code_sniffer:
        standard: "PSR2"
    php_cpd:
        allow_failures: true

