build_settings:
    ignore:
        - "app"
        - "build"
        - "vendor"
        - "web"
        - "Tests"

setup:
    composer:
        action: "install"

test:
    php_unit:
        config:
            - "phpunit.xml.dist"
        coverage: "coverage"
        args: "--stderr"
    php_mess_detector:
        allow_failures: true
    php_code_sniffer:
        standard: "PSR2"
    php_cpd:
        allow_failures: true
    php_docblock_checker:
        allowed_warnings: 10
        skip_classes: true
    php_loc:
        directory: "src"

complete:
